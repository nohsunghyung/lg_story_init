<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content_old="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no" content="width=device-width, initial-scale=1.0, user-scalable=no, height=device-height, maximum-scale=1.0" />
  </head>
  <body>
    <div class="content publish-gate-content">
      <h1>LG 스토리</h1>

      <div class="component-item project-file-list">
        <h2 class="content-title">작업 리스트</h2>
        <div class="table-wrapper">
          <table>
            <colgroup>
              <col style="width: 30%" />
              <col />
            </colgroup>
            <thead>
              <tr>
                <th>1 Depth</th>
                <th>파일명(link)</th>
              </tr>
              <tr>
                <td class="depth-01">LG 세탁기</td>
                <td><a href="./html/파일명은url주소로.html" class="file-link" target="blank">파일명은url주소로.html</a></td>
              </tr>
            </thead>
          </table>
        </div>

  <style>
    .publish-gate-content {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }
    .publish-gate-content table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    .publish-gate-content h1 {
      margin: 20px 0;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
    }
    .publish-gate-content .content-title {
      margin-bottom: 20px;
      padding-left: 10px;
      position: relative;
      font-weight: bold;
      font-size: 24px;
    }
    .publish-gate-content .project-file-list .table-wrapper {
      margin-top: 12px;
    }

    .publish-gate-content .project-file-list table {
      width: 100%;
      min-width: 900px;
      table-layout: fixed;
    }

    .publish-gate-content .project-file-list table th,
    .publish-gate-content .project-file-list table td {
      padding: 8px 10px;
      font-size: 15px;
      border: 1px solid #eee;
    }

    .publish-gate-content .project-file-list table th {
      text-align: center;
      background-color: #222;
      color: #fff;
    }

    .publish-gate-content .project-file-list table td {
      text-align: center;
      min-height: 46.5px;
    }

    .publish-gate-content .project-file-list table td.left {
      text-align: left;
    }

    .publish-gate-content .project-file-list table td.description {
      font-weight: bold;
      font-size: 13px;
    }

    .publish-gate-content .project-file-list table td.description span {
      color: #ee4811;
    }

    .publish-gate-content .project-file-list table td.depth-01 {
      font-weight: bold;
    }

    .publish-gate-content .project-file-list table .file-link {
      text-decoration: underline;
      color: #009aff;
      font-size: 14px;
    }
  </style>
